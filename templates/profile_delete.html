{%  extends 'base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Delete Profile</h2>
        <p>Are you sure you want to delete your profile?</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <a href="{% url 'profile' user.pk %}" >Cancel</a>
        </form>
    {% else %}
        <p>You must be logged in to delete your profile.</p>
    {% endif %}
{% endblock %}
