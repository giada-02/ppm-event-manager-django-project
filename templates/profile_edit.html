{%  extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'profile' user.pk %}" >Cancel</a>
    {% else %}
        <p>You must be logged in to edit your profile.</p>
    {% endif %}
{% endblock %}
